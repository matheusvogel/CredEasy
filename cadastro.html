<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-sacle=1.0">
        <link rel="stylesheet" href="cadastro.css">
        <title>Cadastro</title>
    </head>
    <body>
        <div class="main-register"></div>
        <div class="right-register">
            <h1>CreadEasy<br>Juntos construimos...</h1>
        </div>
        <div class="left-register">
            <div class="card-register">
                <h1>FAÇA O CADASTRO</h1>
                <div class="textbox">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Digite o nome completo">
                </div>
                <div class="textbox">
                    <label for="CPF">CPF</label>
                    <input type="tel" name="CPF" placeholder="Digite o CPF">
                </div>
                <div class="textbox">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" placeholder="Digite o endereço">
                </div>
                <div class="textbox">
                    <label for="profissao">Profissão</label>
                    <input type="text" name="profissao" placeholder="Digite sua profissão">
                </div>
                <div class="textbox">
                    <label for="renda">Renda</label>
                    <input type="tel" name="renda" placeholder="Digite sua renda">
                </div>
                <div class="textbox">
                    <label for="e-mail">E-mail</label>
                    <input type="text" name="e-mail" placeholder="Digite seu e-mail">
                </div>
                <div class="textbox">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn-register">Cadastrar</button>
                <div>
                    <p class="register">Já possui uma conta?<a href="#"> Faça login</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
